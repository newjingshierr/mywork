    <!-- upload -->
    <div id="content" class="upload">
        <!-- container -->
        <div class="container">
            <div class="upload-right">
                <from class="form-horizontal">
                    <!-- 绑定隐藏值 -->
                    <input type="hidden" id="assetId" />

                    <div class="form-group ak-from-row">
                        <div class="col-sm-12">
                            <h1>Upload New Video</h1>
                        </div>
                    </div>

                    <div class="form-group ak-from-row">
                        <div class="col-sm-12">
                            <input type="file" id="selectFile" class="ak-upload-input upload-media" />
                            <button class="btn btn-default ak-from-upload-button">Select Video</button>
                            <button id="fileUpload" type="button" class="btn btn-info" name="fileUpload">Upload</button>
                        </div>
                    </div>

                    <div class="form-group ak-from-row">
                        <div class="col-sm-12">
                            <h6 id="fromFileName">Select Video Name：</h6>
                        </div>
                        <!--<div class="col-sm-12">
                            <div id="progressBar" style="height: 20px;"></div>
                        </div>-->
                        <div class="col-sm-12">
                            <div class="progress">
                                <div id="barProgress" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span id="barProgressLable">40% Complete (success)</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 上传视频下标提示 -->
                    <!--<div class="form-group ak-from-row">
                        <label id="statusMessage"></label>
                    </div>-->


                    <div id="detailsPanel">
                        <div class="row col-sm-6">
                            <div class="form-group ak-from-row">
                                <label class="col-sm-2 control-label ak-from-label">Cover</label>
                                <div class="col-sm-10">
                                    <input type="file" id="selectCover" class="form-control ak-upload-input">
                                    <button class="btn btn-default form-control ak-upload-cover">Select</button>
                                </div>
                            </div>
                            <div class="form-group ak-from-row">
                                <label class="col-sm-2 control-label ak-from-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="fromTitle" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group ak-from-row">
                                <label class="col-sm-2 control-label ak-from-label">Category</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="fromCategory">
                                        <option value="sport">Sport</option>
                                        <option value="news">News</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group ak-from-row">
                                <label class="col-sm-2 control-label ak-from-label">Content</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="6" id="fromContent" placeholder="Content"></textarea>
                                </div>
                            </div>
                            <div class="form-group ak-from-row">
                                <label class="col-sm-2 control-label ak-from-label sr-only"></label>
                                <div class="col-sm-10">
                                    <button class="btn btn-info btn-lg" id="saveDetails">Publish Video</button>
                                </div>
                            </div>
                        </div>
                        <div class="row col-sm-6">
                            <div class="form-group ak-from-row">
                                <!--<label class="col-sm-12 control-label ak-from-label sr-only">Cover Preview</label>-->
                                <div class="col-sm-12" id="preview">
                                    <img id="fromCover" class="img-thumbnail img-responsive">
                                </div>
                            </div>
                        </div>
                    </div>
                </from>
                <!-- Video播放区域 -->
                <div id="videoDisplayPane"></div>

            </div>
